{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- 页面标题 -->
    <title>{% block title %}{% endblock %}</title>

    <!-- 另一种引用css文件方法<link rel="stylesheet" href="/static/base.css"> -->
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
    
    <script type="text/javascript" src="{% static 'jquery-1.12.4.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
    {% block header_extends %}{%  endblock %}
</head>

<body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation"> <!-- fixed-up 固定导航栏 -->
        <div class="container-fluid"> <!-- 自动填满 -->
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'home' %}">个人博客网站</a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse"><!-- 缩放后出现按钮-->
                    <span class="icon-bar"></span> <!-- 图标-->
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar-collapse" class="collapse navbar-collapse" ><!-- 制作缩放跟进缩放导航栏 响应式布局-->
                <ul class="nav navbar-nav">
                    <li class="{% block nav_home_active %}{% endblock %}">
                        <a href="{% url 'home' %}">首页</a>
                    </li>
                    <li class="{% block nav_blog_active %}{% endblock %}">
                        <a href="{% url 'blog_list' %}">博客</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <!-- 页面内容 -->
    {% block content %}{% endblock %}
</body>

</html>
